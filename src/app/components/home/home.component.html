<div class="container-fluid">
   <div class="row">
    <div class="col-md-8 offset-md-2">
        <form [formGroup]="searchForm" (ngSubmit)="showWiki()" > 
        <div class="mt-3 row">
        <input type="text" class="form-control form-control-lg" formControlName="searchtext" placeholder="Type to search wikipedia"/>
        </div>
        <div  class="mt-1 row">
        <button type="submit" class="btn btn-primary mb-3"> search</button>
        </div>
        </form>
    </div>
  </div>

 <div class="row">
    <div class="col-md-8 offset-md-2">
        <div *ngIf="wik">
            <app-table  [wik]="wik"></app-table>
        </div>
    </div>
  </div>
</div>
